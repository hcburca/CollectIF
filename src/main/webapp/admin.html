<html>
    <head>
        <title>Collect'IF - administrateur</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-switch.css" rel="stylesheet">
        <link href='css/font-awesome.min.css' rel='stylesheet'/>
        <link href='css/admin.css' rel='stylesheet'>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id='header' class='page-row'>
            <div id="eventCarousel" class="carousel slide" data-interval="false" data-wrap="false" data-ride="carousel">
                <div id="nav-buttons" class='page-row flex-row'>
                    <a id="control_prev" class="btn btn-primary" href="#eventCarousel" data-slide="prev"> < </a>
                    <div id="nr-events"></div>
                    <a id="control_next" class="btn btn-primary" href="#eventCarousel" data-slide="next"> > </a>
                </div>

                <!-- Wrapper for slides -->
                <div id="eventCarousel-inner" class="carousel-inner">
                    <!-- generated events go here -->
                </div>
            </div>
        </div>
        <div id='main-content' class='page-row'>
            <div id='participants'>
                <h2>Participants</h2>
                <select class="form-control" id='participants__select' name='participants' size='10'>

                </select>
                <h4>Total <span id='total-distance'>0</span>m</h4>
                <div class='tout-afficher'>
                    <input type="checkbox" name="tout-afficher" id="part__myonoffswitch">
                    <p>Tout afficher</p>
                </div>
            </div>
            <div id='map'>
            </div>
            <div id='places'>
                <h2>Lieux</h2>
                <div class="flex-row" id='places__filtre'>
                    <label class="margin-bottom-none" for="filtre">Filtre: </label>
                    <select class="form-control" id="filtre">

                    </select>
                </div>

                <select class="form-control" id='lieu__select' name='places' size='10'>

                </select>
                <div class='tout-afficher'>
                    <input type="checkbox" name="tout-afficher" id="lieu__myonoffswitch">
                    <p>Tout afficher</p>
                </div>
            </div>
        </div>
        <div id='footer' class='page-row'>
            <div id='footer__paf'>
                <div class="flex-row">
                    <label class="margin-bottom-none" for='paf'>PAF: </label>
                    <input class="form-control" id='paf-input' type='number' min='0' name='paf'>
                </div>
                <p>Soit <span id='paf-per-person'>0</span> euro par personne</p>
            </div>
            <!--<button id='event-cancel' type='button'>Annuler evenement</button>-->
            <p id='event-status'></p>
            <button id='event-submit' class="btn btn-primary" type='button'>Valider evenement</button>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="//code.jquery.com/jquery-3.2.1.min.js"></script> 
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-switch.js"></script>
        <script type='text/javascript' src='js/admin.js'></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVQJ_lfISPEJNCD13dd9dXjIQgzMOUhNE&libraries=geometry&callback=addMap" async defer></script>
    </body>
</html>
